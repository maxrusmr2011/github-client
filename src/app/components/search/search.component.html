<div class="line-center search">
<mat-form-field appearance="outline" class="line-item-grow ">
  <mat-label>Search repo</mat-label>
  <input matInput placeholder="Search" (keyup)="startSearch($event)">
  <mat-icon matSuffix color="primary">search</mat-icon>
</mat-form-field>
  <button
    mat-raised-button
    (click)="nextSearch()"
    [disabled]="!total || page === total"
    color="primary"
  >
    Next
  </button>
</div>
