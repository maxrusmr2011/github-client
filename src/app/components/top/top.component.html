<div class="container">
  <div class="container__item">
    <app-search></app-search>
    <app-top-table (cardOne)="showCard($event)"></app-top-table>
  </div>
  <div class="container__item">
    <div *ngIf="selectCard" class="card-sheet">
      <app-card [currentCard]="selectCard" (hideCard)="hideCard()"></app-card>
    </div>
  </div>
</div>
