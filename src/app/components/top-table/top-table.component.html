<table mat-table [dataSource]="data$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="full_name">
    <th mat-header-cell *matHeaderCellDef> Repo </th>
    <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
  </ng-container>
  <ng-container matColumnDef="stargazers_count">
    <th mat-header-cell *matHeaderCellDef> Stars </th>
    <td mat-cell *matCellDef="let element"> {{element.stargazers_count}} </td>
  </ng-container>
  <ng-container matColumnDef="fav">
    <th mat-header-cell *matHeaderCellDef> Fav </th>
    <td mat-cell *matCellDef="let element"> * </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cardChange(row)"></tr>
</table>
