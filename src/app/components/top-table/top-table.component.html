<div class="full-table">
  <div class="full-table__loading" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>

  <div class="full-table__data mat-elevation-z8" (scroll)="toScroll($event)">
    <!-- <table mat-table [dataSource]="dataSource" (scroll)="toScroll($event)" > -->
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> â„– </th>
        <td mat-cell *matCellDef="let index = index" class="mat-table-index"> {{index + 1}} </td>
      </ng-container>
      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> Repo </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>
      <ng-container matColumnDef="stargazers_count">
        <th mat-header-cell *matHeaderCellDef> Stars </th>
        <td mat-cell *matCellDef="let element"> {{element.stargazers_count}} </td>
      </ng-container>
      <ng-container matColumnDef="fav">
        <th mat-header-cell *matHeaderCellDef> Fav </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="clickStar(element)">
            <mat-icon *ngIf="element.fav" class="star-yellow" aria-hidden="true">star</mat-icon>
            <mat-icon *ngIf="!element.fav" class="star-white" aria-hidden="true">star</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cardSelect(row)"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data </td>
      </tr>

    </table>
  </div>
</div>
